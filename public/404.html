<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Single Page App GitHub Pages redirect: preserve path after reload
      const l = window.location
      const redirect = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash)
      window.location.replace(redirect)
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
